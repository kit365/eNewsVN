<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .hidden {
            display: none;
        }
        .select-all-icon {
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="sidebar">
    <h3>Admin Panel</h3>
    <a href="">Tài khoản</a>
    <a href="roles.html">Role</a>
    <a th:href="@{/admin/blogs}">Blogs</a>
    <a th:href="@{/admin/blog-category}">Thể loại Blog</a>
</div>
<div class="content">
    <h2>Chào mừng đến với trang Admin</h2>
    <p>Chọn một danh mục để quản lý.</p>

    <!-- Button to Open the Create Modal -->
    <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#createModal">Tạo Mới</button>

    <!-- Combined Filter, Sort, and Search -->
    <div class="mb-3 d-flex">
        <input type="text" class="form-control me-2" id="searchInput" placeholder="Tìm kiếm..." oninput="updateTable()">
        <select id="statusFilter" class="form-select me-2" onchange="updateTable()">
            <option value="">Tất cả</option>
            <option value="active">Hoạt động</option>
            <option value="inactive">Không hoạt động</option>
        </select>
        <select id="sortOrder" class="form-select" onchange="updateTable()">
            <option value="asc">A-Z</option>
            <option value="desc">Z-A</option>
        </select>
    </div>

    <button id="bulkActions" class="btn btn-danger hidden" onclick="deleteSelected()">Xóa mục đã chọn</button>
    <button id="bulkUpdate" class="btn btn-primary hidden">Cập nhật trạng thái</button>

    <table class="table" id="data-table">
        <thead>
        <tr>
            <th><i class="fas fa-check-circle select-all-icon" id="select-all-icon" onclick="toggleSelectAll()"></i></th>
            <th>ID</th>
            <th>Tiêu đề</th>
            <th>Thể loại</th>
            <th>Ngày đăng</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td><input type="checkbox" class="select-item" onchange="updateBulkActions()"></td>
            <td>1</td>
            <td>Giới thiệu về AI</td>
            <td>Công nghệ</td>
            <td>10/03/2025</td>
            <td>
                <button class="btn btn-warning btn-sm">Sửa</button>
                <button class="btn btn-danger btn-sm" onclick="deleteSingle(this)">Xóa</button>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Modal for Creating New Item -->
    <div class="modal fade" id="createModal" tabindex="-1" aria-labelledby="createModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createModalLabel">Tạo Mới</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="createForm">
                        <div class="mb-3">
                            <label for="title" class="form-label">Tiêu đề</label>
                            <input type="text" class="form-control" id="title" required>
                        </div>
                        <div class="mb-3">
                            <label for="category" class="form-label">Thể loại</label>
                            <input type="text" class="form-control" id="category" required>
                        </div>
                        <div class="mb-3">
                            <label for="date" class="form-label">Ngày đăng</label>
                            <input type="date" class="form-control" id="date" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                    <button type="button" class="btn btn-primary" onclick="createItem()">Tạo</button>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Existing JavaScript functions...

    function createItem() {
        const title = document.getElementById('title').value;
        const category = document.getElementById('category').value;
        const date = document.getElementById('date').value;

        const newItem = { title, category, date }; // Tạo đối tượng mới

        fetch('/blogs/create', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(newItem),
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log(data);
                // Thêm hàng mới vào bảng
                const tbody = document.querySelector('#data-table tbody');
                const newRow = document.createElement('tr');
                newRow.innerHTML = `
                <td><input type="checkbox" class="select-item" onchange="updateBulkActions()"></td>
                <td>${data.id}</td>
                <td>${title}</td>
                <td>${category}</td>
                <td>${date}</td>
                <td>
                    <button class="btn btn-warning btn-sm">Sửa</button>
                    <button class="btn btn-danger btn-sm" onclick="deleteSingle(this)">Xóa</button>
                </td>
            `;
                tbody.appendChild(newRow);
                // Đóng modal
                const modal = bootstrap.Modal.getInstance(document.getElementById('createModal'));
                modal.hide();
                // Reset form
                document.getElementById('createForm').reset();
            })
            .catch(error => console.error('Error:', error));
    }
</script>
</body>
</html>
