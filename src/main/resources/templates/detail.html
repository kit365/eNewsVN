<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Continue</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="danhmuc.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="home">Báo Điện Tử</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="home">Trang Chủ</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Danh Mục</a></li>
        <li class="nav-item"><a class="nav-link" href="login">Đăng Nhập</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-3">
  <form action="#" method="get">
    <div class="input-group">
      <input type="text" class="form-control" name="keyword" placeholder="Tìm kiếm bài viết...">
      <button class="btn btn-primary" type="submit">Tìm kiếm</button>
    </div>
  </form>
</div>

<h2 th:text="${blog.title}"></h2>
<i class="fa-solid fa-user"><b th:text="${blog.author}"></b></i>  <b class="public_date"><span th:text="${#dates.format(blog.createdAt, 'EEEE, dd/MM/yyyy, HH:mm')}"></span></b>
<p th:utext="${blog.content}"></p>
</p>
</body>
</html>
