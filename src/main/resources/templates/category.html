<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${categoryName} + ' - Báo Điện Tử'">Danh Mục - Báo Điện Tử</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="home.css">
</head>

<body>

    <!-- Thanh điều hướng -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Báo Điện Tử</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Trang Chủ</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Danh Mục</a></li>
                    <li class="nav-item"><a class="nav-link" href="login">Đăng Nhập</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Thanh tìm kiếm -->
    <div class="container mt-3">
        <form action="#" method="get">
            <div class="input-group">
                <input type="text" class="form-control" name="keyword" placeholder="Tìm kiếm bài viết...">
                <button class="btn btn-primary" type="submit">Tìm kiếm</button>
            </div>
        </form>
    </div>

    <!-- Danh sách bài viết -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8">
                <h3 style="font-family: Arial, sans-serif; font-weight: bold; font-style: italic"
                    th:text="${categoryName}">Danh Mục</h3>

                <div th:each="blog : ${blogs}" class="card mb-3">
                    <img th:if="${blog.thumbnail != null && !blog.thumbnail.empty}" th:src="${blog.thumbnail[0]}"
                        class="card-img-top" alt="Ảnh bài viết">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${blog.title}">Tiêu đề bài viết</h5>
                        <p class="card-text" th:text="${blog.content}">Nội dung tóm tắt...</p>
                        <a th:href="@{/blog/{slug}(slug=${blog.slug})}" class="btn btn-primary">Đọc tiếp</a>
                    </div>
                </div>

            </div>

            <!-- Danh mục bài viết -->
            <div class="col-md-4">
                <h3>Danh Mục</h3>
                <ul class="list-group">
                    <li th:each="category : ${categories}" class="list-group-item">
                        <a th:href="@{/category/{title}(title=${category.title})}" th:text="${category.title}">Danh
                            mục</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
        © 2025 Báo Điện Tử. All rights reserved.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
