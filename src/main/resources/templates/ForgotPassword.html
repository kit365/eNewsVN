<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa; /* Light gray background */
    }
    .card {
      background-color: #ffffff; /* White background for the card */
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">Báo Điện Tử</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="home">Trang Chủ</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Danh Mục</a></li>
        <li class="nav-item"><a class="nav-link" href="login">Đăng Nhập</a></li>
      </ul>
    </div>
  </div>
</nav>
<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
  <div class="card p-4" style="max-width: 400px; width: 100%;">
    <h2 class="text-center card-title">Forgot Password</h2>
    <form action="/forgot-password" method="post">
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" name="email" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>
    <div th:if="${message}" class="mt-3 alert alert-info" th:text="${message}"></div>
  </div>
</div>
</body>
</html>
